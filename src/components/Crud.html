<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>profil CRUD</title>
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
    #spoiler{
      display: none;
    }
  </style>
</head>
    <body>

    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
        <input type="text" id="add-name" placeholder="Nouveau-profil">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name">
        <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
        </tr>
            <tbody id="profil">
            </tbody>
    </table>

    <script>
    var app = new function() {

    this.el = document.getElementById('profil');

    this.profil = ['Homme', 'femme', 'non-binaire', 'autres', 'non-renseignÃ©'];

    this.Count = function(data) {
        var el   = document.getElementById('counter');
        var name = 'profil';

        if (data) {
        if (data > 1) {
            name = 'profil';
        }
        el.innerHTML = data + ' ' + name ;
        } else {
        el.innerHTML = 'No ' + name;
        }
    };
    
    this.FetchAll = function() {
        var data = '';

        if (this.profil.length > 0) {
        for (i = 0; i < this.profil.length; i++) {
            data += '<tr>';
            data += '<td>' + this.profil[i] + '</td>';
            data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
            data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
            data += '</tr>';
        }
        }

        this.Count(this.profil.length);
        return this.el.innerHTML = data;
    };

    this.Add = function () {
        el = document.getElementById('add-name');
        
        var profil = el.value;
        if (profil) {
        this.profil.push(profil.trim());
        el.value = '';
        this.FetchAll();
        }
    };

    this.Edit = function (item) {
        var el = document.getElementById('edit-name');
        el.value = this.profil[item];
        document.getElementById('spoiler').style.display = 'block';
        self = this;
        document.getElementById('saveEdit').onsubmit = function() {

        var profil = el.value;

            if (profil) {
                self.profil.splice(item, 1, profil.trim());
                self.FetchAll();
                CloseInput();
            }
        }
    };

    this.Delete = function (item) {
        this.profil.splice(item, 1);
        this.FetchAll();
    };
    
    }

    app.FetchAll();

    function CloseInput() {
    document.getElementById('spoiler').style.display = 'none';
    }
    </script>
    </body>
</html>
